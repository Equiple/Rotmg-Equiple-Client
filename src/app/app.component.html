<style src="app.component.css"></style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<div class="navbar border rounded" role="banner">
    <a class="text-black text-decoration-none logo-simple mx-2" routerLink="">
        <img class="" style="max-width:100%; max-height:100%;" src="/assets/images/equiple-logo-simple.png">
    </a>
    <h4 class="navbar-item px-2" [routerLink]="['']"><i class="bi bi-house-door-fill"></i> Home</h4>
    <h4 class="navbar-item px-2" (click)="showGuideModal()"><i class="bi bi-book-fill"></i> Guide</h4>
    <h4 class="navbar-item px-2" (click)="showLeaderboardModal()"><i class="bi bi-trophy-fill"></i> Leaderboard</h4>
    <h4 class="navbar-item px-2" (click)="showReportABugModal()">
        <i class="bi bi-envelope-exclamation-fill"></i> Report a bug
    </h4>
    <h4 class="navbar-item px-2" [routerLink]="['/about']"><i class="bi bi-c-circle-fill"></i> About</h4>
    <a class="block-right px-3 mx-3" routerLink="/profile">
        <h3 class="navbar-item text-black float-end">
            <i class="bi bi-person-fill"></i> {{playerProfile?.name ?? ''}}
        </h3>
    </a>
</div>
