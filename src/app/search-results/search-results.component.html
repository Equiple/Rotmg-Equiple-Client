<style src="search-results.component.css"></style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<div class="rounded" style="max-height: 45em; overflow: auto">
    <cdk-virtual-scroll-viewport class="px-1" style="height: 45em" [itemSize]="150">
        <div class="btn btn-grey m-1 border rounded float-start item-element"
            *cdkVirtualFor="let item of items | reverse; let i = index;" (click)="onItemSelected(item.id)">
            <app-item-panel class="" [status]="search" [itemNumber]="0" [item]="item" [itemIndex]="i"
                [colorblindMode]="colorblindMode" [showHints]="false"></app-item-panel>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
