<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<div class="rounded" style="max-height: 40em; overflow: auto">
    <div class="px-1">
        <div class="btn btn-light form-conrol m-1 border rounded float-end item-element"
            *ngIf="guesses.length === 0">
            <h5 class="row m-2">Click on item in search results to start playing! Choose wisely ;)</h5>
        </div>
        <div class="btn btn-light form-conrol m-1 border rounded float-end item-element" [title]="guess.name"
            *ngFor="let guess of guesses | reverse; let i = index;">
            <h4 class="row text-info m-2">
                <strong class="text-start">{{guess.name}}</strong>
            </h4>
            <div class="row m-1 border-info rounded">
                <div class="col-2 p-1">
                    <div class="rounded h-100 pt-3" [class]="getBgColor(i)" title="Try">
                        <div class="float-start pt-2 px-3">
                            <i class="bi bi-hash"></i><strong>{{guesses.length - i}}</strong>
                        </div>
                        <img class="float-center"  src="..\assets\images\weapon-default.png">
                    </div>
                </div>
                <div class="col-2 p-1" *ngFor="let field of guessFields">
                    <div class="rounded h-100 py-2" [class]="getAdditionalClass(field.key, guesses.length - i - 1)">
                        <i [class]="'bi bi-'+field.icon">
                            </i><strong> {{field.title}}</strong><br>
                        <div class="pt-2">
                            <i *ngIf="['numberOfShots','xpBonus', 'feedpower'].includes(field.key)"
                            [class]="getHintArrow(field.key, guesses.length - i - 1)"></i>
                            {{guess[field.key]}}<span *ngIf="field.key =='tier' && guess.reskin === true"> Reskin</span><span *ngIf="field.key === 'xpBonus'">%</span><span *ngIf="field.key === 'feedpower'">fp</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
