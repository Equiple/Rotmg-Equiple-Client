<div>
    <div class="row p-2">
      <div class="col-5">
      </div>
      <div class="col-1 pt-1">
        <button type="button" class="btn btn-lg text-white px-3 mx-2" 
            [ngClass]="{'btn-danger': isGamemode('Daily'), 'btn-info': isGamemode('Normal')}">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button">
                <strong>{{gamemode}}</strong>
            </a>
            <div class="dropdown-menu mt-2">
                <a class="dropdown-item" (click)="setGamemode('Normal')">Normal</a>
                <a class="dropdown-item" (click)="setGamemode('Daily')">Daily</a>
            </div>
        </button>
      </div>
      <div class="col-5">
        <app-search [disabled]="searchDisabled" [search]="search" (searchChanged)="onSearchChanged($event)"></app-search>
      </div>
      <div class="col-1 mt-3">
        <input class="form-check-input" type="checkbox" [checked]="excludeReskins"
          (change)="excludeReskins = !excludeReskins" id="reskinsCheck" [disabled]="isGamemode('Daily') || !changeAllowed">
        <label class="form-check-label ml-1" for="reskinsCheck">
          Exclude reskins
        </label>
      </div>
    </div>
    <div class="row p-2">
      <app-game-log class="col-6" [guesses]="guesses" [hints]="hints" [status]="gameStatus"></app-game-log>
      <app-search-results class="col-6" (itemSelected)="onItemSelected($event)"
        [excludeReskins]="excludeReskins" [search]="search"></app-search-results>
      <div class="container text-center pt-4">
        <button type="button" class="btn btn-lg btn-primary px-5" *ngIf="gameEnded" (click)="restartGame()">
          <strong>Restart</strong>
        </button>
      </div>
    </div>
  </div>
